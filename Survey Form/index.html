<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the survey form below to help us improve our services.</p>

  <form id="survey-form">
    <!-- Name Field -->
    <label id="name-label" for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
   
    <!-- Email Field -->
    <label id="email-label" for="email">Your Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Number Field -->
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

    <!-- Dropdown Select -->
    <label for="dropdown">Choose your country:</label>
    <select id="dropdown" name="country">
      <option value="us">United States</option>
      <option value="ca">Canada</option>
    </select>

    <!-- Radio Buttons -->
    <fieldset>
      <legend>Gender:</legend>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </fieldset>

    <!-- Checkboxes -->
    <fieldset>
      <legend>Choose your interests:</legend>
      <input type="checkbox" id="sports" name="interest" value="sports">
      <label for="sports">Sports</label>
      <input type="checkbox" id="music" name="interest" value="music">
      <label for="music">Music</label>
    </fieldset>

    <!-- Textarea for comments -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
