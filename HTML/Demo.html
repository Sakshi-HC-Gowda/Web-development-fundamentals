<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Example</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    h1 {
      color: red;
      text-align: center;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #click {
      background-color: aqua;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #click:hover{
        background-color: black;
        cursor:pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome CSS</h1>
  <p>This is the demo page for CSS introduction</p>
  <button id="click">Click Me</button> <!-- Added the button element -->
</body>
</html>
