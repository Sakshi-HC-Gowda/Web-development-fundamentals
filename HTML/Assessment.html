<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia webpage</title>
</head>
<body>
    <h1>Welcome to My Multimedia Webpage</h1>
    <p>This page demonstrates how to use text, images, audio, and video.</p>
    <!--Image-->
    <h2>Image</h2>
    <img src="https://images.pexels.com/photos/36419/tulips-spring-light-colorful.jpg?cs=srgb&dl=nature-flowers-plant-36419.jpg&fm=jpg" alt="Sample Image" width="300">

    <!-- Audio -->
    <h2>Audio</h2>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video -->
    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- More Text -->
    <h2>More Text</h2>
    <p>Thanks for visiting! </p>
</body>
</html>
