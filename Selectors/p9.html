<!DOCTYPE html>
 <html lang="en">
     <head>
         <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
          <title>Document</title>
           <style>
            div
             { 
                height: 100px; width: 100px; padding: 20px; margin: 20px; 
                } 
                .b1 
                { 
                    /* box-shadow: x y blur-radius spread-radius color type*/ 
                    box-shadow: 10px 4px 5px rgb(244, 0, 0);
                     } 
                     .b2
                      {
                         box-shadow: 12px 12px 25px 10px rgba(0, 0, 0, 0.2); 
                         }
                          .b3 
                          {
                             box-shadow: 0px 30px 60px -12px rgba(50, 50, 93, 0.2) inset, 0px 18px 36px -18px rgba(0, 0, 0, 0.2); 
                             } 
                             .b4 { box-shadow: 0px 0px 0px 2px blue inset, 10px -10px 0px -3px orangered, 20px -20px 0px -4px deepskyblue, 30px -30px 0px -6px slateblue; 
                             } </style> 
                             </head> 
                             <body> 
                                <h1>box-shadow</h1> 
                                <div class="b1">block-1</div>
                                 <div class="b2">block-2</div> 
                                 <div class="b3">block-3</div> 
                                 <div class="b4">block-4</div>
                                 </body> 
                                 </html>
