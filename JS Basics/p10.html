<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>conditional statememts</h1>

    <script>
        var x=20;

        if(x>10){
            document.writeln(`<h1>value of x=${x} is greater than 10 </h1>`)
        }
        else if(x<10){
            document.writeln(`<h1>value of x=${x} is less than 10 </h1>`)
        }else if(x===10){
            document.writeln(`<h1>value of x=${x} is equal to 10 </h1>`)
        }else{
            document.writeln(`<h1>value of x=${x} is invalid </h1>`)
        }
    </script>
</body>
</html>
