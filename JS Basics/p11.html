<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch case</h1>

    <script>
        var num=12

        switch(num){
            case 10:
                document.writeln(`<h1>Entered number is 10</h1>`)
                break;
            case 11:
                document.writeln(`<h1>Entered number is 11</h1>`)
                break;
            case 12:
                document.writeln(`<h1>Entered number is 12</h1>`)
                break;
            default:
                document.writeln(`<h1>Entered number is not matched</h1>`)
                break;

        
            }
    </script>
</body>
</html>
