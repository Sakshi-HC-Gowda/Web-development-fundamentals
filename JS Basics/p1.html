<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Output of js in 3 windows</h1>
    <script>
        //dom
        document.writeln("welcome to javascript")
        //document->html template =>writeln(text content)
        document.writeln("<h2>welcome to javascript DOM</h2>")
        //browser console
        console.log("this is console message")
        //browser object model-BOM
        alert("this is alert message")
    </script>
</body>
</html>
