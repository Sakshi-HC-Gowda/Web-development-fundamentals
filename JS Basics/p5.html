<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Null and undefined</h1>
    <script>
        var x=null
        document.writeln(`<h2> variable x=${x}</h2>`)
        document.writeln(`<h2> variable x=${typeof x}</h2>`)//object

        var x1=undefined
        document.writeln(`<h2> variable x=${x1}</h2>`)
        document.writeln(`<h2> variable x=${typeof x1}</h2>`)//undefined
    </script>
</body>
</html>
