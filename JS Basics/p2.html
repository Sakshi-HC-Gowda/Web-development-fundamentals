<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variables-numbers</h1>
    <script>
     var num=1234;
     document.writeln(`<h2> number = ${num} </h2>`);
     
     document.writeln(`<h3>datatype of num = ${typeof num} </h3>`);   
     //'back tick'

var num1=1234.454545;
document.writeln('<h2> floating number='+num1+'</h2>');
     
     document.writeln('<h3> type floating number='+typeof num1+ '</h3>');


     var num2=12345625425.4545554545;
     document.writeln("<h2> double number="+num2+"<h2/>");
        document.writeln("<h3> type of double number ="+typeof num2+"</h3>");

    </script>
</body>
</html>
