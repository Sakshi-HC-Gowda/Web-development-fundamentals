<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loop=for loop</h1>

    <script>
        //for(initialization;condition;inc/dec){//statement}

        for(var i=1;i<=10;i++){
            document.writeln(`<h5>welcome to for loop in js - ${i}</h5>`)
        }
        var colors=["red","blue","green","cyan","megenta","orange"]

        for(var i=0;i<colors.length;i++){
            document.writeln(`<h1>${colors[i]}</h1>`)
        }
    </script>
</body>
</html>
