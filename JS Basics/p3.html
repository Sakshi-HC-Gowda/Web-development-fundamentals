<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String Variables</h1>
    <script>
        //strings
        var user1="john";
        document.writeln(`<h2>username is ${user1}</h2>`);
        document.writeln(`<h4>type of username is ${typeof user1}</h4>`);

        var user2="mary"
        document.writeln('<h2>user2 name is '+user2+'</h2>')
        document.writeln('<h4>type of user2 is '+typeof user1+'</h4>')

        var user3="mary"
        document.writeln('<h2>user3 name is '+user3+'</h2>')
        document.writeln('<h4>type of user3 is '+typeof user3+'</h4>')


        //char
        var x="A"
        document.writeln(`<h2> variable x=${x}</h2>`)
        document.writeln(`<h4>variable x=${typeof x} </h4>`)
    </script>
</body>
</html>
