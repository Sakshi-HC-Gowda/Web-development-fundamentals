<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Boolean types</h1>
    <script>
        var a=true;
        var b=false;

        document.writeln(`<h2>variable a =${a}</h2>`)
        document.writeln(`<h2> variable a=${typeof a} </h2>`)

        document.writeln(`<h2>variable b=${b}</h2>`)
        document.writeln(`<h2>variable b=${typeof b}</h2>`)
    </script>
</body>
</html>
